<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{"/assets/styles/main.css" | prepend: site.baseurl }}?{{site.time | date: '%s%N'}}">
  <link rel="stylesheet" href="/assets/styles/fontello-embedded.css">

  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.url }}/assets/favicon/apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ site.url }}/assets/favicon/apple-touch-icon-152x152.png" />
  <link rel="icon" type="image/png" href="{{ site.url }}/assets/favicon/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="{{ site.url }}/assets/favicon/favicon-16x16.png" sizes="16x16" />
  <meta name="application-name" content="SUNINVEST D.O.O."/>
  <meta name="msapplication-TileColor" content="#013368" />
  <meta name="msapplication-TileImage" content="{{ site.url }}/assets/favicon/mstile-144x144.png" />
</head>
